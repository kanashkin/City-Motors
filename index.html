<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/index.css">
    <title>CITY MOTORS | АВТОСАЛОН ПРЕМИАЛЬНЫХ АВТО</title>
</head>
<body>

    <header class="header">
        <div class="container header__wrapper">
            <nav class="nav">
                <ul class="nav__list">
                    <li class="nav__list-item"><a href="#">КУПИТЬ АВТО</a></li>
                    <li class="nav__list-item"><a href="#">ПРОДАТЬ АВТО</a></li>
                </ul>
            </nav>
            <div class="header__block">
                <a href="logo"><img src="img/common/logo.svg" alt="logo icon"></a>
                <div class="socials">
                    <a class="socials-item" href="#"><img src="img/common/tg.svg" alt="telegram icon"></a>
                    <a class="socials-item" href="#"><img src="img/common/whatsapp.svg" alt="whatsapp icon"></a>
                    <a class="socials-item" href="#"><img src="img/common/inst.svg" alt="instagram icon"></a>
                </div>
            </div>
            <nav class="nav">
                <ul class="nav__list">
                    <li class="nav__list-item"><a href="#">КОМИССИЯ</a></li>
                    <li class="nav__list-item"><a href="#">ЗАКАЗ АВТО</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="promo">
            <h1 class="title promo-title container">АВТОСАЛОН ПРЕМИАЛЬНЫХ АВТО</h1>
        </section>
        <section class="marquee-contacts">
            <marquee scrollamount="15">
                <div class="marquee__wrapper">
                    <p class="marquee-item">МАГИСТРАЛЬНЫЙ ПЕРЕУЛОК Д.3, СТР.3.</p>
                    <a class="marquee-item" href="tel:+79852453333">+7 (985) 245-33-33</a>
                    <p class="marquee-item">МАГИСТРАЛЬНЫЙ ПЕРЕУЛОК Д.3, СТР.3.</p>
                </div>
            </marquee>
        </section>
        <section class="models">
            <div class="container">
                <h2 class="title">АКТУАЛЬНЫЕ МОДЕЛИ</h2>
                <div class="models__wrapper">
                    <div class="model__item model-gray">
                        <img class="model-photo" src="img/models/zeekr.png" alt="">
                    </div>
                    <div class="model__item">
                        <img class="model-photo" src="img/models/bmw.png" alt="">
                    </div>
                    <div class="model__item model-gray">
                        <img class="model-photo" src="img/models/china.png" alt="">
                    </div>
                    <div class="model__item">
                        <img class="model-photo" src="img/models/toyota.png" alt="">
                    </div>
                    <div class="model__item">
                        <img class="model-photo" src="img/models/mercedes.png" alt="">
                    </div>
                    <div class="model__item model-gray">
                        <img class="model-photo" src="img/models/geely.png" alt="">
                    </div>
                    <div class="model__item">
                        <img class="model-photo" src="img/models/audi.png" alt="">
                    </div>
                    <div class="model__item model-gray">
                        <img class="model-photo" src="img/models/voyah.png" alt="">
                    </div>
                </div>
            </div>
        </section>
        <section class="help">
            <div class="help__wrapper">
                <div class="help__block">
                    <h2 class="help-title"><span>ПОМОЖЕМ </span></h2>
                </div>
                <div class="help__block">
                    <h2 class="help-title">ПРОДАТЬ</h2>
                    <h2 class="help-title">ИЛИ</h2>
                </div>
                <div class="help__block">
                    <h2 class="help-title">КУПИТЬ</h2>
                    <h2 class="help-title">АВТО</h2>
                </div>
            </div>
            <img class="help-bg bg-1" src="img/help/bg-1.jpg" alt="">
            <img class="help-bg bg-2" src="img/help/bg-2.jpg" alt="">
        </section>
    </main>
    
</body>
</html>
